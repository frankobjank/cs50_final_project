<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/add_entry" method="post">
                    <input name="name" type="text" placeholder="Name" required>
                    <input name="month" type="number" placeholder="Month" min=1 max=12 required>
                    <input name="day" type="number" placeholder="Day" min=1 max=31 required>
                    <button type="submit">Add birthday to list</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                        <tr>
                            {% if birthday.id == selected_id %}
                                
                            {% else %}
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }}/{{ birthday.day }}</td>
                                <td>
                                    <form action="/remove_entry" method="post">
                                        <input name="id" type="hidden" value="{{ birthday.id }}">
                                        <button type="submit">Remove</button>
                                    </form>
                                    <form action="/open_entry" method="post">
                                        <input name="id" type="hidden" value="{{ birthday.id }}">
                                        <button type="submit">Edit</button>
                                    </form>
                                </td>
                            {% endif %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
