            <div class="section" id="choice">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the capital of Greece?</h3>
                <button type="button" id="mult1">Athens</button>
                <button type="button" id="mult2">Georgia</button>
                <button type="button" id="mult3">El Capitan</button>
                <script>
                    const buttons = document.querySelectorAll('button');
                    for (const b of buttons) {
                        b.addEventListener('click', function() {
                            // green if win, red if lose
                            if (b.id === 'mult1') {
                                b.style.backgroundColor = 'green';
                                document.getElementById('choice').innerHTML += '<br><br>Correct!';
                            }
                            else if (b.id === 'mult2' || b.id === 'mult3') {
                                b.style.backgroundColor = 'red';
                                document.getElementById('choice').innerHTML += '<br><br>Incorrect';
                            };
                        });
                    };

                </script>
            </div>
