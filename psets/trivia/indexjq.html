<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script type="module" src="indexjq.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <div class="section">
                <h3>What is the capital of Greece?</h3>
                <button class="correct">Athens</button>
                <button class="incorrect">Georgia</button>
                <button class="incorrect">El Capitan</button>
                <p class="result"></p>
            </div>

            <div class="section">
                <h3>Which is a planet?</h3>
                <button class="incorrect">Plutar</button>
                <button class="incorrect">Neptine</button>
                <button class="correct">Saturn</button>
                <p class="result"></p>
            </div>

            <h2>Part 2: Free Response</h2>
            <hr>
            <div class="section">
                <h3>How many angels can dance on the head of a pin?</h3>
                <input type="text" class="response">
                <button class="free_button">Submit</button>
                <p class="result"></p>
            </div>
            <div class="section">
                <h3>What year is the next passing of Halley's comet?</h3>
                <input type="text" class="response">
                <button class="free_button">Submit</button>
                <p class="result"></p>
            </div>

        </div>
    </body>

</html>
