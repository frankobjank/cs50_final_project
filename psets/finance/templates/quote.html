{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock symbol" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
        <div class="mt-3 results">
            {% block results %}{% endblock %}
        </div>
    </form>
{% endblock %}
