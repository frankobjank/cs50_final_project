{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-4">
            <label for="symbol">Enter a stock symbol:</label>
            <select class="form-control mx-auto w-auto" id="symbol" name="symbol">
                <option>----Choose a stock to sell----</option>
                {% for stock in stocks %}
                    <option>{{ stock }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="shares">Enter the number of shares to sell:</label>
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
