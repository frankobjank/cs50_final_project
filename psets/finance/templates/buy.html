{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-4">
            <label for="symbol">Enter a stock symbol:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" type="text" required>
        </div>
        <div class="mb-4">
            <label for="shares">Enter the number of shares to buy:</label>
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
