<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Scoreboard</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <header>
            <h1>Left Team vs. Right Team</h1>
            <p>Hey there! Click a button to change the score!</p>
            <p id="result"></p>
        </header>
        <main>
            <table>
                <tr>
                    <td class="team">Team 1</td>
                    <td class="team">Team 2</td>
                </tr>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="add1">+1</button>
                    </td>
                    <td>
                        <button id="add2">+1</button>
                    </td>
                </tr>
            </table>
            <script src="script.js"></script>
        </main>
        <footer>
            <p> Made by CS50 </p>
        </footer>

    </body>

</html>
